<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Vollkorn" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Cicerone Beer Trivia Game</title>
</head>

<body>
    <header></header>
<div class="container">
<div class="row"></div>

<div class="row"></div>
<div class="col sm 12 m6" id="question_box">
    <h2><p class="question_box">Cicerone Beer Quiz</p></h2>
</div>
          <div class="card-action" id="optionsdiv">
                  <div class="row-2" id="options"></div>
          </div>

<div class="row">
        <div class="popup">
                <!-- show/hide -->
                <div class="row">
                        <div class="col s12 m6" id="answer">
                          <div class="card transparent">
                            <div class="card-content">
                              <p class="option_response">content here</p>
                            </div>
                            <div class="card-action">
                              <button class="btn btn-outline-light" id="beerme">Beer Me</button>
                              <button class="btn btn-outline-light" id="cutoff">Cut me off</button>
                            </div>
                          </div>
                        </div>
                      </div>
            </div>
                <div class="popup">
                <div class="col s12 m6" id="gamerules">
                        <div class="card-panel transparent" id="gamerulesdiv">
                                <div class="card-content">
                          <span class="rules">
                              <h2>Game Play Rules</h2>
                                  <p>Choose the correct answer to keep drinking. Choose wrong and get cut off.<br>
                                  Remember: don't abuse alcohol, kids!</p>
                                  <button class="btn btn-outline-light" id="ackrules">Let's start drinking!</button>
                          </span>
                        </div>
                        </div>
                    </div>
                </div>

                    <div class="popup">
                        <div class="col s12 m6" id="next-level">
                            <div class="card-panel transparent" id="nextleveldiv">
                                    <div class="card-content">
                                <span class="lvl">
                                  <h2>Congrats!</h2>
                                      <p class="congratstext"></p>
                                      <button class="btn btn-outline-light" id="newlevel">Let's keep drinking!</button>
                              </span>
                            </div>
                          </div>
                      </div>
                    </div>
                    <div class="popup">
                        <div class="col s12 m6" id="timeout">
                                <div class="card-panel transparent" id="timeoutdiv">
                                        <div class="card-content">
                                  <span class="rules">
                                      <h2>You're cut off!</h2>
                                      <p><img src="images/cutoff.gif"></p>
                                          <button class="btn btn-outline-light" id="timeouttab">Pay my tab</button>
                                  </span>
                                </div>
                                </div>
                            </div>
                        </div>
<!-- show/hide end -->


<div class="row">
        <div class="col sm2" id="numbers">
        <div class="card transparent darken-0" id="numbers2">
          <div class="card-content white-text">
            <span class="card-title">Start drinking?</span>
            <button class="btn btn-outline-light" id="start">Start</button>
            <button class="btn btn-outline-light" id="reset">Reset</button>
            <button class="btn btn-outline-light" id="rulesbutton">Rules</button>
          </div>
        </div>
      </div>
</div> 

<div class="row">
<div class="col sm2" id="score-time">
        <div class="card transparent darken-0">
        <div class="card-content white-text">
        <button class="btn btn-outline-light" id="score">score</button>
        <button class="btn btn-outline-light" id="level">level 1</button> 
        <button class="btn btn-outline-light" id="game-timer">timer</button>
            </div>
        </div> 
    </div>
</div> 

<div class="row"></div>
</div>

    <footer></footer>
</body>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="app.js"></script>

</body>
</html>
